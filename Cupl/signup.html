<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/general.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/signup.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="js/signup.js"></script>

</head>
<body class="body">
    <form class="form-signup px-5 pb-5">
        <h2 class="text-center">CUPL</h2>

        <fieldset>
            <legend>Admin Details:</legend>
            <div class="label-group">
                <input type="text" placeholder="Enter Name" class="form-control" id="inputname" required autofocus>
                <label for="inputname">Name</label>
            </div>

            <div class="label-group">
                <input type="username" placeholder="Enter Username" class="form-control" id="inputname" required>
                <label for="inputname">Username</label>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Club Details:</legend>
            <div class="form-group">
                <select id="inputclub" required>
                    <option value="">----Enter your Club----</option>
                    <option value="1club">Juventus</option>
                    <option value="2club">Real Madrid</option>
                    <option value="3club">Monaco</option>
                    <option value="4club">Manchester United</option>
                    <option value="5club">Bayern Munich</option>
                    <option value="6club">Paris St.Germain</option>
                    <option value="7club">Chelsea</option>
                    <option value="8club">Liverpool</option>
                </select>
            </div>

            <div class="form-group">
                <select id="inputrole" required>
                    <option value="">----Enter your role----</option>
                    <option value="1role">Captain</option>
                    <option value="2role">Coach</option>
                    <option value="3role">Owner</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Security:</legend>
            <div class="form-group">
                <input  type="password" placeholder="Enter Password" class="form-control" id="inputpassword" required>

            </div>



            <div class="form-group">
                <input type="password" placeholder="Confirm Password" class="form-control" id="confirmpassword" required>

            </div>

            <p id="message"></p>
        </fieldset>

        <a class="btn btn-lg btn-outline-success btn-block btn-block" href="user.html">Sign Up</a>
    </form>
    <script src="js/signup.js"></script>    
</body>
</html>
